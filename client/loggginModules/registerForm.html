<template name="registerForm">
<div class="row"> 
    <div class="col s11">
      <a href=""><h3>registro</h3></a>
    </div>
    <div class="col s1">
      <a href="" id="close">X</a>
    </div>
  </div>
    <div class="row">
      <form action="" method="post">
       <div class="row">
        <div class="col s6">
            <div class="form-group">
               <label class="control-label" form="">username</label>
               <span class="help-block"></span>
               <input type="text" class="form-control" name="username" id="" placeholder="username">
            </div>  
        </div>
        <div class="col s6"> 
           <div class="form-group">
               <label class="control-label" form="">email</label>
               <span class="help-block"></span>
               <input type="text" class="form-control" name="email" id="" placeholder="email">
            </div>     
        </div>       
       </div> 
       <div class="row">
       	  <div class="col s6"> 
           <div class="form-group">
               <label class="control-label" form="">tipo</label>
               <select name="nivel">
               	 <option value="administrador">administrador</option>
               	 <option value="profesor">profesor</option>
               	 <option value="estudiante">estudiante</option>
               </select>
            </div>     
          </div> 
       </div>
       <div>
       	 <div class="col s6"> 
           <div class="form-group">
               <label class="control-label" form="">password</label>
               <span class="help-block"></span>
               <input type="password" class="form-control" name="password" id="" placeholder="password">
            </div>     
        </div>  
       </div>
       <div>
       	<div class="col s6"> 
           <div class="form-group">
               <label class="control-label" form="">repasword</label>
               <span class="help-block"></span>
               <input type="text" class="form-control" name="repasword" id="" placeholder="repasword">
            </div>     
        </div>  
       </div>
       <div class="row">
          <div class="col s4">
          <button type="submit" class="btn">crear cuenta</button>
          </div>
          <div class="col s4">
          </div>
          <div class="col s4">
          <button type="submit" id="return" class="btn">volver</button>
          </div>
       </div>   
     </form>
    </div>    
	
</template>
